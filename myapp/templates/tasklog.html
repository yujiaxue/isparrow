
{% extends "base.html" %}
{% block content %}
    {% include 'sidebar.html' %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header">{{ a.pagec }}

        </h2>
    <table class="table-responsive table ">
        <thead>
            <th>步骤</th>
            <th>状态</th>
            <th>日志</th>
            <th>图片</th>
            <th>其他</th>
        </thead>
        <tbody>
            {% for log in a.log %}
                <tr>
                    <td>{{ log.step }}</td>
                    <td> {% if log.status == 'done' %}<label class="label-success" >{{ log.status }}</label> {% else  %}{{ log.status }}{% endif %}</td>
                    <td>{{ log.log }}</td>
                    <td>{{ log.imageurl }}</td>
                    <td>..</td>
                </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
