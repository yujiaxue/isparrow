{% extends "base.html" %}

{% block content %}

    {#<div class="header clearfix">
            <h3 class="text-muted">Todo</h3>
        </div>

        <div id="todo-container"></div>#}
    <div class="row">
        <h1></h1>
        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <table class="table table-responsive table-no-border table-hover">
                <thead>
                <th>用例</th>
                <th>通过</th>
                <th>失败</th>
                </thead>
                <tbody>
                {% for cc in a %}
                    <tr>
                        <td>{{ cc[1].get('title') }}</td>
                        <td> <label class="label-success label">{% if cc[1].get('pass') %}
                            {{ cc[1].get('pass') }}{% else %}0{% endif %}</label> </td>
                        <td><label class="label-danger label">{% if cc[1].get('fail') %}
                            {{ cc[1].get('fail') }}{% else %}0{% endif %}</label></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>




{% endblock %}
